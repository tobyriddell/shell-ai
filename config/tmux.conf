# Enable vi mode (searching in buffers)
setw -g mode-keys vi

# Remap prefix to Ctrl-A
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Allow sending of Ctrl-A to running shell to move to start of line
bind a send-prefix

# Force a reload of the config. file
unbind r
bind r source-file ~/.tmux.conf

# Quick pane cycling
unbind ^A
#bind ^A select-pane -t :.+
bind ^A select-pane -l

# Set terminal for dircolors
set -g default-terminal "screen-256color"

#set -g mouse on
#set -g history-limit 10000

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# AI Integration keybindings
# Ctrl-A + A: Create AI input pane (interactive split)
bind A split-window -v -p 25 -c "#{pane_current_path}" "bash -c 'source \$HOME/.config/shell-ai/bashrc-ai.sh && echo -e \"\\033[0;34mAI Input Pane - Type: ai <prompt>, ai-context, ai-copy, exit\\033[0m\" && bash'"

# Ctrl-A + I: Interactive AI query with prompt
bind I command-prompt -p "AI Query:" "split-window -v -p 40 -c '#{pane_current_path}' 'bash -c \"source \\\$HOME/.config/shell-ai/bashrc-ai.sh && \\\$HOME/.config/shell-ai/ai-shell.sh \\\"%1\\\" && read -p \\\"Press Enter to close...\\\"\"'"

# Ctrl-A + C: AI copy manager in split pane
bind C split-window -v -p 40 -c "#{pane_current_path}" "bash -c 'source \$HOME/.config/shell-ai/bashrc-ai.sh && \$HOME/.config/shell-ai/ai-copy.sh'"

# Ctrl-A + T: Test AI providers in split pane
bind T split-window -v -p 40 -c "#{pane_current_path}" "bash -c 'source \$HOME/.config/shell-ai/bashrc-ai.sh && \$HOME/.config/shell-ai/ai-shell.sh --test && read -p \"Press Enter to continue...\"'"

# Ctrl-A + X: Show AI context in split pane (capture from original pane .0)
bind X split-window -v -p 40 -c "#{pane_current_path}" "bash -c 'source \$HOME/.config/shell-ai/bashrc-ai.sh && \$HOME/.config/shell-ai/ai-shell.sh --context --pane \".0\" && read -p \"Press Enter to continue...\"'"

# Ctrl-A + E: Explain current pane output (capture from original pane .0)
bind E split-window -v -p 40 -c "#{pane_current_path}" "bash -c 'source \$HOME/.config/shell-ai/bashrc-ai.sh && tmux capture-pane -t \".0\" -p | \$HOME/.config/shell-ai/ai-shell.sh \"Explain this terminal output:\" --no-pane && read -p \"Press Enter to continue...\"'"

# Ctrl-A + Q: Close current pane (useful for temporary panes)
bind Q kill-pane 